<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <style>
      @font-face {
        font-family: "LucideIcons";
        src: url(https://unpkg.com/lucide-static@latest/font/Lucide.ttf)
          format("truetype");
      }
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
      * {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      body {
        background-color: #000;
      }

      .title {
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        color: #fff;
        font-weight: 600;
        text-align: center;
        margin: 30px 0;
        font-size: 34px;
      }

      .element-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 100%;
      }

      .element {
        max-width: 720px;
      }

      .element:nth-child(1) {
        background-color: #f5e32d;
      }

      .element:nth-child(2) {
        background-color: #e8d0b3 !important;
      }

      .element:nth-child(3) {
        background-color: #dc6e2c;
      }

      .element:nth-child(2n) {
        background-color: #1e89ca;
      }
    </style>
  </head>

  <body>
    <div class="w-full flex items-center justify-center py-6">
      <div
        class="-skew-x-12 bg-gradient-to-r from-yellow-300 to-yellow-500 text-2xl text-black font-bold px-6 py-2 -left-2 shadow-lg"
      >
        Classement des captures
      </div>
    </div>
    <div class="pb-12 flex items-center justify-center">
      <div
        class="element mt-16 bg-gradient-to-b from-black/95 to-black/90 rounded-lg overflow-hidden border border-white/10 shadow-2xl min-w-fit w-full"
      >
        <table class="w-full">
          <thead>
            <tr class="border-b border-white/10">
              <th class="text-white/70 w-24 p-4 text-left">Position</th>
              <th class="text-white/70 p-4 text-left">Joueur</th>
              <th class="text-white/70 p-4 text-right">Captures</th>
            </tr>
          </thead>
          <tbody>
            <AnimatePresence>
              <tr class="group relative cursor-pointer">
                <td class="relative p-4">
                  <div class="flex items-center gap-2">
                    <i data-lucide="trophy" class="text-[#f5e32d]"></i>
                    <span class="text-white font-bold">1</span>
                  </div>
                </td>
                <td class="p-4">
                  <div class="flex items-center gap-3">
                    <div class="relative">
                      <div
                        class="w-10 h-10 rounded-full bg-white/10 overflow-hidden"
                      >
                        <img
                          src="https://i.pinimg.com/474x/54/f4/b5/54f4b55a59ff9ddf2a2655c7f35e4356.jpg"
                          alt="player username"
                          class="w-full h-full object-cover"
                        />
                      </div>
                    </div>
                    <div class="flex flex-col">
                      <span class="text-white font-medium">LeVraiPumba</span>
                    </div>
                  </div>
                </td>
                <td class="p-4 text-right">
                  <span class="font-mono text-white font-bold">600</span>
                </td>
              </tr>
            </AnimatePresence>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
